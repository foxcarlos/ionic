<ion-header>

    <ion-navbar color="danger">
        <ion-title text-center >{{personaje.nombre}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <ion-img width="130" height="130" [src]="personaje.img"></ion-img>

    <h3>
        {{personaje.nombre}}
    </h3>

    <p>
        {{personaje.titulo}}
    </p>


    <button ion-button color="danger" block (click)="irAtras()">
      Regresar
    </button>

</ion-content>
