<ion-header>

    <ion-navbar color="dark">
        <ion-title text-center>{{personaje.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <!--width="130" height="130"-->
    <!--<ion-img [src]="personaje.url_imagen"></ion-img>-->
    <iframe width="100%"
            height="150"
            [src]="trustedVideoUrl ? trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
            frameborder="0"
            allowfullscreen>
    </iframe>

    <h3>
        {{personaje.name}}
    </h3>

    <p>
        {{personaje.name}}
    </p>


    <button ion-button color="danger" block (click)="irAtras()">
      Regresar
    </button>

</ion-content>
