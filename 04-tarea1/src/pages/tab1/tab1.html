<ion-header>
  <ion-navbar color="danger">
    <img src="assets/imgs/CCC_vertical-01.png" width="40px" style="display:inline-block" height="40px"/>
    <ion-title text-center style="display:inline-block; margin-bottom:10px;" >
      Centro Cultural Cotesma
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>

		<button ion-item *ngFor="let personaje of personajes; let i = index" (click)="verPersonaje( personaje )">
			<ion-thumbnail item-left>
				<img [src]="personaje.img">
			</ion-thumbnail>
            <ion-grid no-padding>
            <ion-row>
              <ion-col col-12>
                <h2>{{personaje.nombre}}</h2>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>
                <p>{{personaje.titulo}}</p>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <p color="white">.</p>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-3>
                <ion-note>Sala Auditorio</ion-note>
              </ion-col>
              <ion-col col-3 offset-6>
                <ion-note>17:45</ion-note>
              </ion-col>
            </ion-row>
            </ion-grid>
		</button>

	</ion-list>

</ion-content>
