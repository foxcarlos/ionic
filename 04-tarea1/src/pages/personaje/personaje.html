<ion-content padding text-center>
    <ion-card color="dark">

        <ion-item color="dark">
            <ion-avatar item-start>
                <img [src]="personaje.url_imagen">
            </ion-avatar>
            <h2>Funciones:</h2>
            <p>{{personaje.lista_de_funciones}}</p>
        </ion-item>

        <iframe width="100%" height="200" [src]="trustedVideoUrl ? trustedVideoUrl : null" (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null" frameborder="0" allowfullscreen>
            </iframe>

        <ion-card-content text-left>
            <p class="card-subtitle" text-wrap>{{personaje.description}}</p>
        </ion-card-content>

        <ion-row>

            <ion-col center text-center>
                <ion-badge item-end>Sala: {{personaje.sala_id[1]}}</ion-badge>
            </ion-col>

            <ion-col center text-center>
                <ion-badge item-end>{{personaje.clase | mostrarAtp}}</ion-badge>
            </ion-col>

        </ion-row>

    </ion-card>
</ion-content>
