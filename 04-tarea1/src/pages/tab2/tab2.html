<ion-header>
    <ion-navbar color="dark">
        <img src="assets/imgs/logo.png" width="40px" style="display:inline-block" height="40px" />
        <ion-title text-center style="display:inline-block; margin-bottom:10px;">
            {{titulo_head}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Abajo para refrescar" refreshingSpinner="circles" refreshingText="Refrescando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <button color="negro" ion-item detail-push *ngFor="let evento of restProv.cines; let i = index" (click)="verEvento( evento )">

          <ion-thumbnail item-left>
            <img [src]="evento.url_imagen">
          </ion-thumbnail>
          <ion-grid no-padding>
              <ion-row>
                <ion-col col-12>
                  <h2>{{evento.name}}</h2>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-12>
                  <p style="color:bisque">{{evento.clase | mostrarAtp}}</p>
                </ion-col>
              </ion-row>

              <br>
              <ion-row>
                <ion-col>
                  <p class="description" color="white"> {{evento.description | mostrarDescripcion}} </p>
                  <!-- <br> -->
                </ion-col>
              </ion-row>

              <!-- <ion-row>
                <ion-col col-auto align-items-end>
                    <p class="rectangulo">Sala:{{evento.sala_id[1]}}</p><span class="rectangulo2">{{ evento.date_begin | date:'MMM d h:mm a' | uppercase}}</span>
                </ion-col>
              </ion-row> -->

              <ion-row>
                <div class="panel panel-default panel-horizontal">
                  <div class="panel-body">Sala:{{evento.sala_id[1]}} </div>
                  <div class="panel-footer">{{ evento.date_begin | date:'MMM d h:mm a' | uppercase}}</div>
                </div>
              </ion-row>
              

            </ion-grid>
        </button>

    </ion-list>

</ion-content>
