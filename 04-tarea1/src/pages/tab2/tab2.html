<ion-header>
    <ion-navbar color="dark">
        <img src="assets/imgs/CCC_vertical-01.png" width="40px" style="display:inline-block" height="40px" />
        <ion-title text-center style="display:inline-block; margin-bottom:10px;">
            {{titulo_head}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Abajo para refrescar" refreshingSpinner="circles" refreshingText="Refrescando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <button color="negro" ion-item detail-push *ngFor="let pelicula of restProv.cines; let i = index" (click)="verPersonaje( pelicula )">

        <ion-thumbnail item-left>
          <img [src]="pelicula.url_imagen">
        </ion-thumbnail>
              <ion-grid no-padding>
              <ion-row>
                <ion-col col-12>
                  <h2>{{pelicula.name}}</h2>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-12>
                  <p style="color:bisque">{{pelicula.clase | mostrarAtp}}</p>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <p color="white"> </p>
                  <br>
                </ion-col>
              </ion-row>

              <ion-row>
                <!--
                <ion-col col-xs-auto>
                  <div>
                  <p style="color: brown">Sala:{{pelicula.sala_id[1]}}</p>
                  <p style="color: brown">{{ pelicula.date_begin | date:'MMM d h:mm a' | uppercase}}</p>
                  </div>          
                </ion-col>
                -->
              
                <div>
                    <div class="update-nag">
                      <div class="update-split update-danger">Sala: Auditorio<i class="glyphicon glyphicon-warning-sign"></i></div>
                      <div class="update-text"> 10:00 pm</div>
                    </div>
                </div>

                  
                <!--
                <ion-col col-auto align-items-end>
                  <div> 
                    col-12 col-sx align-items-center <p style="color: brown">{{ pelicula.date_begin | date:'MMM d h:mm a' | uppercase}}</p> 
                  </div>
                </ion-col>-->

              </ion-row>
              </ion-grid>
		    </button>

    </ion-list>

</ion-content>
