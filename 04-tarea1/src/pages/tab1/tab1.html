<ion-header>
    <ion-navbar color="dark">
        <img src="assets/imgs/CCC_vertical-01.png" width="40px" style="display:inline-block" height="40px" />
        <ion-title text-center style="display:inline-block; margin-bottom:10px;">
            {{titulo_head}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Abajo para refrescar" refreshingSpinner="circles" refreshingText="Refrescando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <button color="negro" ion-item detail-push *ngFor="let personaje of restProv.peliculas; let i = index" (click)="verPersonaje( personaje )">

        <ion-thumbnail item-left>
          <img [src]="personaje.url_imagen">
        </ion-thumbnail>
              <ion-grid no-padding>
              <ion-row>
                <ion-col col-12>
                  <h2>{{personaje.name}}</h2>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-12>
                  <p style="color:bisque">{{personaje.clase | mostrarAtp}}</p>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <p color="white"> </p>
                  <br>
                </ion-col>
              </ion-row>

              <ion-row>
                  <div class="panel panel-default panel-horizontal">      
                    <div class="panel-body">Sala:{{personaje.sala_id[1]}} </div>
                    <div class="panel-footer">{{ personaje.date_begin | date:'MMM d h:mm a' | uppercase}}</div>
                  </div>
                </ion-row>

              </ion-grid>
		    </button>

    </ion-list>

</ion-content>
